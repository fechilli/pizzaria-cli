<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/geral.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <script src="/js/MascaraCpf.js" defer></script>
    <script src="../public/js/cadastro.js" defer></script>
    <title>Pizzaria Fantástica</title>

</head>
<body>
    <header>
        <a href="/">
            <img src="/img/logo.svg"  id="logo" alt="Logo da Pizzaria Fantástica">
        </a>
        <input type="text" name="campo-de-busca" id="campo-de-busca" placeholder="Qual pizza você procura?">
        <button class="btBuscar">Buscar</button>
        <a href="/carrinho">
            <img src="" alt="">
            <span>0</span>
        </a>
        <a href="">
            <img src="" alt="">
        </a>
    </header>
    <main>
        <form >
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite Seu Nome" required >
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Email" >
            </div>
            <div>
                <label for="cep">CEP: </label>
                <input type="text" name="cep" id="cep" placeholder="CEP" pattern="^[0-9]{5}[0-9]{3}$">
                <span class="error-msg">Preencha o campo corretamente</span>
            </div>

            <div>
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" placeholder="Cpf" >
                
            </div>
            <div class="controles">
                <button type="reset">Resetar</button>
                <button type="submit"> Enviar</button>
            </div>
            
        </form>
    </main>
</body>
</html>
